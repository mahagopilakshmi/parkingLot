<mat-toolbar color="primary"><span style="margin-left:45%">Automated Parking Lot System</span></mat-toolbar>
<div>
 <div><span>Total Parking Slots - </span>{{pp}}</div>
 <div><span>Available Parking Slots - </span>{{pp-cp}}</div>
 <span style="margin-left:85%"> <button  class="btn btn-primary">Query Data</button>
  <button  style="margin-left:50px" class="btn btn-primary">Park a Car</button></span>
</div>
<br>
<br>
<div style="margin-left:65%">
  <input type="text" id="reg_no" [(ngModel)]="reg_no" name="reg_no" placeholder="TYPE REG NO.">
  <mat-form-field style="margin-left:25px">
    <mat-label>Choose Color</mat-label>
    <mat-select id="color" (selectionChange)="changeColor($event.value)">
      <mat-option *ngFor="let color of colors" [value]="color.value">
        {{color.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button  style="margin-left:50px" class="btn btn-primary" (click)="search()">Search</button>
  <button  style="margin-left:50px" class="btn btn-primary">Reset</button>
</div>


<table mat-table id="table_data" [dataSource]="dataSource" class="mat-elevation-z8">

 
  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> #</th>
    <td mat-cell *matCellDef="let element;let i=index"> {{element.no}} </td>
  </ng-container>


  <ng-container matColumnDef="car_no">
    <th mat-header-cell *matHeaderCellDef> Car No</th>
    <td mat-cell *matCellDef="let element"> {{element.car_no}} </td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef> Color </th>
    <td mat-cell *matCellDef="let element"> {{element.color}} </td>
  </ng-container>


  <ng-container matColumnDef="slot_no">
    <th mat-header-cell *matHeaderCellDef> Slot No </th>
    <td mat-cell *matCellDef="let element"> {{element.slot_no}} </td>
  </ng-container>


  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date Time </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>


  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let i = index"> <button class="btn btn-warning" (click)="remove(element,i)">Remove</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
